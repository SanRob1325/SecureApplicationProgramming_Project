{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Error {{ error_code }}</h4>
            </div>
            <div class="card-body">
                <h5>{{ error_message }}</h5>
                <p>We're sorry, but an error has occurred. This has been notified to the application management</p>
                <div class="mt-4">
                    <a href="{{ url_for('credentials.list') }}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
